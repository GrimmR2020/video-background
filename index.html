<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="https://drive.google.com/uc?export=download&id=1h5ie_aHPtI_U8VdCRvLjgQC5TADOv-l6" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</body>
</html>
